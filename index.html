<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>
<div class="bg-cover bg-gradient-to-b from-blue-400 to-tan-400">
  <div class="flex flex-col font-sans justify-center items-center space-y-40">
    <h1 class="py-20 text-6xl font-bold">Jack's Weather App</h1>
    <h2 class="text-3xl mt-50 whitespace-normal">Enter Location:</h2>
    <div class="flex flex-row justify-start items-center mx-0">
      <input placeholder=" Madrid, Spain" class="w-96 h-12 bg-blue-100 rounded-md shadow mr-4" />
      <button class="hover:bg-gray-100">
        <img class="w-6 h-6 mt-2 hover:bg-sky-700 px-0" src="send.png">
      </button>
    </div>
  </div>
</div>
</body>
</html>
