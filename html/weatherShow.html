<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Results</title>
    <link rel="stylesheet" href="../css/output.css">
</head>

<body class="bg-blue-400">
    <div class="grid grid-cols-3 grid-rows-6 justify-center place-items-center">
        <div id="loc" class="col-start-2 col-end-2 text-5xl text-white font-bold">{Location}</div>
        <div id="temps" class="col-start-2 row-start-2 text-6xl font-thin text-white">{{temp}}&deg;F</div>
        <div id="descrip" class="col-start-2 row-start-3 text-2xl font-thin text-white">{{description}}</div>
        <p class="col-start-1 row-start-3">Precipitation</p>
        <p class="col-start-1 row-start-5">Humidity</p>
        <p class="col-start-1 row-start-6" id="humidity">{Humidity}</p>
        <p class="col-start-1 row-start-4" id="precip">{Precip %}</p>
        <p>Local Time</p>
        <p>UV Index</p>
        <p id="time">Time</p>
        <p id="uvIndex">UVI</p>
        <p>Feels Like</p>
        <div id="feelsLike" class="row-start-3 row-end-3">{Feels Temp}</div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="module" src="../js/second.js"></script>
</html>
